<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Contatos</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Leonardo Torquato - CRUD Contatos</h1>
    <div id="contatos-list"></div>
    <form id="contato-form">
        <input type="hidden" id="contato-id">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="foto" placeholder="URL da Foto">
        <input type="tel" id="telefone" placeholder="Telefone">
        <input type="text" id="endereco" placeholder="Endereço">
        <button type="submit" id="adicionar-btn">Adicionar Contato</button>
        <button type="button" id="salvar-btn" style="display: none;">Salvar Edições</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
